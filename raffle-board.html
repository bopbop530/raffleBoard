<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="version" content="1.4.0" />
    <title>뽑기판</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
      }

      .controls {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .controls input,
      .controls textarea {
        margin-right: 10px;
        vertical-align: top;
      }

      .controls textarea {
        width: 300px;
        height: 120px;
        resize: vertical;
      }

      .board {
        display: grid;
        justify-content: center;
        margin: 0 auto;
      }

      .tile {
        width: 65px;
        height: 65px;
        background: #eee;
        text-align: center;
        line-height: 65px;
        font-size: 26px;
        cursor: pointer;
        transition: background 0.3s;
        user-select: none;
        outline: 2px solid grey;
      }

      .tile.clicked {
        pointer-events: none;
      }

      .tile.prize {
        background: green;
        color: white;
        outline: 2px solid white;
        /* font-size: 22px; */
      }

      .tile.fail {
        background: red;
        color: white;
        outline: 2px solid white;
        /* font-size: 26px; */
      }

      .ticker {
        width: 100%;
        max-width: 650px;
        overflow: hidden;
        white-space: nowrap;
        margin-top: 8px;
        font-size: 24px;
        font-weight: bold;
        color: #222;
        position: relative;
        height: 30px;
      }

      .ticker span {
        position: absolute;
        white-space: nowrap;
        will-change: transform;
      }

      .winners-panel {
        margin-top: 566px;
        text-align: center;
        width: 200px;
        padding-left: 10px;
      }

      .winners-panel h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        background: #f0f0f0;
      }

      #winnersList {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #winnersList li {
        font-size: 20px;
        padding: 2px 0;
      }

    </style>
  </head>
  <body>
    <div class="controls">
      <label id="totalLabel">
        Total Pieces:
        <input type="number" id="total" min="1" value="100" />
      </label>

      <label id="prizeLabel">
        Prizes (comma or newline separated):<br />
        <textarea id="prizeNames" placeholder="Write here"></textarea>
      </label>

      <button id="startButton" onclick="handleButtonClick()">Start</button>
    </div>
    <div id="board" class="board"></div>
    <div id="prizeTicker" class="ticker"></div>
    <div id="winnersPanel" class="winners-panel">
      <h3>당첨번호</h3>
      <ul id="winnersList"></ul>
    </div>

      async function loadSoundBuffer(dataUrl) {
        const response = await fetch(dataUrl);
        const arrayBuffer = await response.arrayBuffer();
        return await audioContext.decodeAudioData(arrayBuffer);
      }

      function playSound(buffer, startOffset = 0, duration = null) {
        if (!buffer) return;
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(gainNode);

        const now = audioContext.currentTime;
        if (duration) {
          source.start(now, startOffset, duration);
        } else {
          source.start(now, startOffset);
        }
      }

      const totalInput = document.getElementById("total");
      const prizeInput = document.getElementById("prizeNames");
      const startButton = document.getElementById("startButton");
      const totalLabel = document.getElementById("totalLabel");
      const prizeLabel = document.getElementById("prizeLabel");

      window.addEventListener("DOMContentLoaded", async () => {
        const savedTotal = localStorage.getItem("bingo_total");
        const savedPrizes = localStorage.getItem("bingo_prizes");
        const savedState = localStorage.getItem("bingo_state");

        if (savedTotal) totalInput.value = savedTotal;
        if (savedPrizes) prizeInput.value = savedPrizes;

        if (savedState) {
          const state = JSON.parse(savedState);
          restoreBoard(state);
        }

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        // ✅ Create GainNode for volume control
        gainNode = audioContext.createGain();
        gainNode.gain.value = 0.5; // 0.5 = 50% volume (range 0.0 to 1.0)
        gainNode.connect(audioContext.destination);

        winBuffer = await loadSoundBuffer(winBase64);
        failBuffer = await loadSoundBuffer(failBase64);
      });

      function parsePrizes(raw) {
        return raw
          .split(/\n|,/)
          .map((p) => p.trim())
          .filter((p) => p.length > 0);
      }

      function handleButtonClick() {
        const isStart = startButton.textContent === "Start";
        if (isStart) {
          totalLabel.style.display = "none";
          prizeLabel.style.display = "none";
          startButton.textContent = "Reset";

          generateBoard(); // ✅ now the board generates after controls are hidden
          document.getElementById("winnersPanel").style.marginTop = "100px";
        } else {
          document.getElementById("board").innerHTML = "";
          document.getElementById("prizeTicker").innerHTML = "";
          document.getElementById("winnersList").innerHTML = "";
          totalLabel.style.display = "";
          prizeLabel.style.display = "";
          startButton.textContent = "Start";
          localStorage.removeItem("bingo_state");
          document.getElementById("winnersPanel").style.marginTop = "566px";
        }
      }

      function generateBoard() {
        const total = parseInt(totalInput.value);
        const prizeRaw = prizeInput.value.trim();
        document.getElementById("winnersList").innerHTML = "";

        if (!total || total <= 0 || !prizeRaw) {
          alert("Please enter a valid number and at least one prize.");
          return;
        }

        localStorage.setItem("bingo_total", total);
        localStorage.setItem("bingo_prizes", prizeRaw);

        const prizes = parsePrizes(prizeRaw);
        if (prizes.length > total) {
          alert("Too many prizes for the number of pieces.");
          return;
        }

        const values = [...prizes];
        while (values.length < total) values.push("꽝");

        for (let i = values.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [values[i], values[j]] = [values[j], values[i]];
        }

        const board = document.getElementById("board");
        board.innerHTML = "";
        const cols = Math.floor(Math.sqrt(total));
        board.style.gridTemplateColumns = `repeat(${cols}, 65px)`;

        clickedTiles = new Array(values.length).fill(false);

        // ✅ Save board state immediately as started
        saveBoardState(values, clickedTiles);

        values.forEach((val, index) => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = index + 1;

          tile.addEventListener("click", () => {
            tile.classList.add("clicked");
            clickedTiles[index] = true;
            if (val === "꽝") {
              tile.classList.add("fail");
              tile.textContent = "꽝";
              playSound(failBuffer, 0.2, 0.7);
            } else {
              tile.classList.add("prize");
              tile.textContent = val;
              playSound(winBuffer);
            }

            saveBoardState(values, clickedTiles);
          });

          board.appendChild(tile);
        });

        const winnersList = document.getElementById("winnersList");
        winnersList.innerHTML = "";
        values.forEach((val, index) => {
          if (val !== "꽝") {
            const li = document.createElement("li");
            li.textContent = `#${index + 1}: ${val}`;
            winnersList.appendChild(li);
          }
        });

        const uniquePrizes = prizes.filter((p) => p !== "꽝");
        const ticker = document.getElementById("prizeTicker");

        if (uniquePrizes.length > 0) {
          ticker.innerHTML = `<span>${uniquePrizes.join(" • ")}</span>`;
          const span = ticker.querySelector("span");

          // Reset position
          span.style.transform = `translateX(${ticker.offsetWidth}px)`;

          // Calculate distance to travel (span width + container width)
          const distance = span.offsetWidth + ticker.offsetWidth;
          const speed = 100; // pixels per second
          const duration = distance / speed;

          // Apply animation dynamically
          span.animate(
            [
              { transform: `translateX(${ticker.offsetWidth}px)` },
              { transform: `translateX(-${span.offsetWidth}px)` },
            ],
            {
              duration: duration * 1000,
              iterations: Infinity,
              easing: "linear",
            }
          );
        } else {
          ticker.innerHTML = "";
        }
      }

      function saveBoardState(values, clickedTiles) {
        const state = {
          values: values,
          clicked: clickedTiles,
          started: true,
        };
        localStorage.setItem("bingo_state", JSON.stringify(state));
      }

      function restoreBoard(state) {
        const board = document.getElementById("board");
        board.innerHTML = "";

        const total = state.values.length;
        const cols = Math.floor(Math.sqrt(total));
        board.style.gridTemplateColumns = `repeat(${cols}, 65px)`;

        clickedTiles = state.clicked.slice();

        state.values.forEach((val, index) => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = index + 1;

          if (state.clicked[index]) {
            tile.classList.add("clicked");
            if (val === "꽝") {
              tile.classList.add("fail");
              tile.textContent = "꽝";
            } else {
              tile.classList.add("prize");
              tile.textContent = val;
            }
          }

          tile.addEventListener("click", () => {
            tile.classList.add("clicked");
            clickedTiles[index] = true;

            if (val === "꽝") {
              tile.classList.add("fail");
              tile.textContent = "꽝";
              playSound(failBuffer, 0.2, 0.7);
            } else {
              tile.classList.add("prize");
              tile.textContent = val;
              playSound(winBuffer);
            }

            saveBoardState(state.values, clickedTiles);
          });

          board.appendChild(tile);
        });
        const winnersList = document.getElementById("winnersList");
        winnersList.innerHTML = "";
        state.values.forEach((val, index) => {
          if (val !== "꽝") {
            const li = document.createElement("li");
            li.textContent = `#${index + 1}: ${val}`;
            winnersList.appendChild(li);
          }
        });

        const uniquePrizes = state.values.filter((v) => v !== "꽝");
        const ticker = document.getElementById("prizeTicker");

        if (uniquePrizes.length > 0) {
          ticker.innerHTML = `<span>${uniquePrizes.join(" • ")}</span>`;
          const span = ticker.querySelector("span");

          // Reset position
          span.style.transform = `translateX(${ticker.offsetWidth}px)`;

          // Calculate distance to travel (span width + container width)
          const distance = span.offsetWidth + ticker.offsetWidth;
          const speed = 100; // pixels per second
          const duration = distance / speed;

          // Apply animation dynamically
          span.animate(
            [
              { transform: `translateX(${ticker.offsetWidth}px)` },
              { transform: `translateX(-${span.offsetWidth}px)` },
            ],
            {
              duration: duration * 1000,
              iterations: Infinity,
              easing: "linear",
            }
          );
        } else {
          ticker.innerHTML = "";
        }

        if (state.started) {
          totalLabel.style.display = "none";
          prizeLabel.style.display = "none";
          startButton.textContent = "Reset";
          document.getElementById("winnersPanel").style.marginTop = "100px";
        }
      }
    </script>
  </body>
</html>
