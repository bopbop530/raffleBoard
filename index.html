<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="2.1.2" />
    <title>ÏöîÎ™® ÎëêÏÇ∞ ÎΩëÍ∏∞</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --main-pink: #ffd1dc;
        --dark-pink: #ff9aa2;
        --pastel-green: #b5ead7;
        --pastel-yellow: #fef9d9;
        --text-color: #555;
        --bg-color: #fff5f7;
        --white-shadow: rgba(255, 255, 255, 0.8);
        --dark-shadow: rgba(200, 180, 190, 0.2);
        --win-text: #2e7d32;
      }

      body {
        font-family: "Poppins", "Noto Sans KR", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        user-select: none;
        overflow: hidden;
      }

      h1 {
        color: #ff85a2;
        margin-bottom: 20px;
        font-weight: 700;
        letter-spacing: -1px;
      }

      /* --- Controls Area --- */
      .controls {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 25px var(--dark-shadow);
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
        max-width: 400px;
        border: 2px solid white;
      }

      .controls label {
        font-weight: 600;
        font-size: 14px;
        color: #888;
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }

      .controls input,
      .controls textarea {
        background: #fafafa;
        border: 2px solid #f0f0f0;
        border-radius: 12px;
        padding: 12px;
        font-family: inherit;
        font-size: 14px;
        color: #555;
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }

      .controls input:focus,
      .controls textarea:focus {
        outline: none;
        border-color: var(--main-pink);
        background: white;
        box-shadow: 0 0 0 4px rgba(255, 209, 220, 0.3);
      }

      .controls textarea {
        height: 150px;
        resize: vertical;
      }

      button#startButton {
        background: linear-gradient(135deg, #ffb7b2, #ff9aa2);
        color: white;
        font-size: 16px;
        font-weight: 700;
        border: none;
        padding: 12px 40px;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 5px 15px rgba(255, 154, 162, 0.4);
        margin-top: 10px;
      }

      button#startButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 154, 162, 0.6);
      }

      button#startButton:active {
        transform: translateY(0);
      }

      /* --- The Board Grid --- */
      .board {
        display: grid;
        justify-content: center;
        gap: 10px; /* Space between tiles */
        margin: 12px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        /* Scrollbar removed by allowing container to grow */
      }

      /* --- Tiles --- */
      .tile {
        width: 65px;
        height: 65px;
        background: white;
        border-radius: 16px;
        text-align: center;
        line-height: 65px;
        font-size: 28px;
        font-weight: 700;
        color: #ff6b6b;
        cursor: pointer;
        user-select: none;
        box-shadow: 0 4px 0 #efefef; /* 3D effect */
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid #fff;
      }

      .tile:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 0 #e0e0e0;
        border-color: var(--main-pink);
        color: var(--dark-pink);
      }

      .tile:active {
        transform: translateY(0);
        box-shadow: 0 2px 0 #e0e0e0;
      }

      .tile.clicked {
        pointer-events: none;
        transform: translateY(2px);
        box-shadow: none;
      }

      /* Prize Tile (Win) */
      .tile.prize {
        background: var(--pastel-green);
        color: #3d8b73;
        border-color: #92d5bf;
      }

      /* Fail Tile (Lose) */
      .tile.fail {
        background: var(--dark-pink);
        color: white;
        border-color: #e5868e;
        /* Add this line for a black text outline */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        font-size: 36px;
      }

      /* --- Ticker (Marquee) --- */
      .ticker {
        width: 100%;
        max-width: 650px;
        overflow: hidden;
        white-space: nowrap;
        background: white;
        height: 44px;
        line-height: 44px;
        border-radius: 50px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        position: relative;
        border: 2px solid var(--main-pink);
        margin-bottom: 50px;
      }

      .ticker span {
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        color: #ff6b6b;
        font-weight: 700;
        font-size: 24px;
        padding: 0 10px;
      }

      /* --- Right Sidebar (Prize List) --- */
      .right-sidebar {
        position: absolute;
        right: 20px;
        top: 40px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 350px;
        pointer-events: none; /* Let clicks pass through empty space */
        max-height: 80vh;
      }

      .panel {
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px var(--dark-shadow);
        text-align: center;
        pointer-events: auto;
        border: 2px solid white;
        display: flex;
        flex-direction: column;
      }

      .panel h3 {
        margin: 0 0 15px 0;
        font-size: 18px;
        color: #555;
        background: var(--pastel-yellow);
        display: inline-block;
        padding: 5px 20px;
        border-radius: 20px;
        align-self: center;
      }

      /* Winners List Styles */
      #winnersList {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 300px;
        overflow-y: auto;
        text-align: center;
      }

      #winnersList li {
        font-size: 15px;
        padding: 8px 10px;
        border-bottom: 1px dashed #eee;
        color: #666;
      }

      /* Preset Controls */
      .preset-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .preset-select {
        padding: 10px;
        border-radius: 12px;
        border: 2px solid #f0f0f0;
        font-family: inherit;
        width: 100%;
        background: #fafafa;
        outline: none;
      }

      .preset-btn-group {
        display: flex;
        gap: 5px;
        justify-content: center;
      }

      .preset-btn {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: transform 0.1s;
      }

      .preset-btn:active {
        transform: translateY(1px);
      }
      .btn-load {
        background: #b5ead7;
        color: #3d8b73;
      }
      .btn-save {
        background: #ffb7b2;
        color: white;
      }
      .btn-del {
        background: #e0e0e0;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label id="totalLabel">
        Total Pieces (Tiles)
        <input type="number" id="total" min="1" value="100" />
      </label>

      <label id="prizeLabel">
        Prize List (comma separated)
        <textarea
          id="prizeNames"
          placeholder="e.g. iPhone, Gift Card, $50"
        ></textarea>
      </label>

      <button id="startButton" onclick="handleButtonClick()">Start</button>
    </div>

    <div id="board" class="board"></div>

    <div id="prizeTicker" class="ticker"></div>

    <div class="right-sidebar">
      <div id="winnersPanel" class="panel" style="display: none">
        <h3>üèÜ ÎãπÏ≤®Î≤àÌò∏</h3>
        <ul id="winnersList"></ul>
      </div>

      <div class="panel preset-panel">
        <h3>üíæ Î¶¨Ïä§Ìä∏ Ï†ÄÏû•ÏÜå</h3>
        <div class="preset-controls">
          <select id="presetSelect" class="preset-select">
            <option value="" disabled selected>Ï†ÄÏû•Îêú Î¶¨Ïä§Ìä∏ ÏÑ†ÌÉù...</option>
          </select>
          <div class="preset-btn-group">
            <button class="preset-btn btn-load" onclick="loadPreset()">
              Î∂àÎü¨Ïò§Í∏∞
            </button>
            <button class="preset-btn btn-save" onclick="savePreset()">
              Ï†ÄÏû•
            </button>
            <button class="preset-btn btn-del" onclick="deletePreset()">
              ÏÇ≠Ï†ú
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* --- Custom Audio Logic --- */
      const winAudio = new Audio("win.wav");
      const failAudio = new Audio("fail.wav");
      winAudio.volume = 0.5;
      failAudio.volume = 0.5;

      function playSound(audioObj) {
        if (!audioObj) return;
        const sound = audioObj.cloneNode();
        sound.volume = audioObj.volume;
        sound.play().catch((e) => console.log("Audio play failed:", e));
      }

      /* --- Game Logic --- */
      let clickedTiles = [];
      const totalInput = document.getElementById("total");
      const prizeInput = document.getElementById("prizeNames");
      const startButton = document.getElementById("startButton");
      const totalLabel = document.getElementById("totalLabel");
      const prizeLabel = document.getElementById("prizeLabel");
      const board = document.getElementById("board");
      const prizeTicker = document.getElementById("prizeTicker");
      const winnersList = document.getElementById("winnersList");
      const winnersPanel = document.getElementById("winnersPanel");

      window.addEventListener("DOMContentLoaded", () => {
        const savedTotal = localStorage.getItem("bingo_total");
        const savedPrizes = localStorage.getItem("bingo_prizes");
        const savedState = localStorage.getItem("bingo_state");
        const lastPresetName = localStorage.getItem("bingo_last_preset");
        const allPresets = getPresets();

        if (savedTotal) totalInput.value = savedTotal;
        if (lastPresetName && allPresets[lastPresetName]) {
          prizeInput.value = allPresets[lastPresetName];
        } else if (savedPrizes) {
          prizeInput.value = savedPrizes;
        }

        if (savedState) {
          try {
            const state = JSON.parse(savedState);
            restoreBoard(state);
          } catch (e) {
            console.error("Error restoring state", e);
          }
        }

        updatePresetDropdown();
        prizeInput.addEventListener("input", () => {
          document.getElementById("presetSelect").value = "";
          localStorage.removeItem("bingo_last_preset");
        });
      });

      function parsePrizes(raw) {
        return raw
          .split(/\n|,/)
          .map((p) => p.trim())
          .filter((p) => p.length > 0);
      }

      function handleButtonClick() {
        const isStart = startButton.textContent === "Start";
        if (isStart) {
          totalLabel.style.display = "none";
          prizeLabel.style.display = "none";
          startButton.textContent = "Reset";
          board.style.visibility = "visible";
          prizeTicker.style.visibility = "visible";
          winnersPanel.style.display = "flex";

          generateBoard();
        } else {
          // Reset
          document.getElementById("board").innerHTML = "";
          document.getElementById("prizeTicker").innerHTML = "";
          winnersList.innerHTML = "";
          winnersPanel.style.display = "none";

          totalLabel.style.display = "";
          prizeLabel.style.display = "";
          board.style.visibility = "hidden";
          prizeTicker.style.visibility = "hidden";
          startButton.textContent = "Start";
          localStorage.removeItem("bingo_state");
        }
      }

      function generateBoard() {
        const total = parseInt(totalInput.value);
        const prizeRaw = prizeInput.value.trim();

        if (!total || total <= 0 || !prizeRaw) {
          alert("Please enter a valid number and at least one prize.");
          return;
        }

        localStorage.setItem("bingo_total", total);
        localStorage.setItem("bingo_prizes", prizeRaw);

        const prizes = parsePrizes(prizeRaw);
        if (prizes.length > total) {
          alert("Too many prizes for the number of pieces.");
          return;
        }

        const values = [...prizes];
        while (values.length < total) values.push("ÍΩù");

        // Shuffle
        for (let i = values.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [values[i], values[j]] = [values[j], values[i]];
        }

        // Initialize UI
        board.innerHTML = "";
        const cols = Math.floor(Math.sqrt(total));
        board.style.gridTemplateColumns = `repeat(${cols}, 65px)`;
        clickedTiles = new Array(values.length).fill(false);

        // Populate Winners List IMMEDIATELY
        winnersList.innerHTML = "";
        values.forEach((val, index) => {
          if (val !== "ÍΩù") {
            const li = document.createElement("li");
            li.textContent = `#${index + 1}: ${val}`;
            winnersList.appendChild(li);
          }
        });

        saveBoardState(values, clickedTiles, prizes);

        values.forEach((val, index) => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = index + 1;

          tile.addEventListener("click", () => {
            if (clickedTiles[index]) return;

            tile.classList.add("clicked");
            clickedTiles[index] = true;

            if (val === "ÍΩù") {
              tile.classList.add("fail");
              tile.textContent = "ÍΩù";
              playSound(failAudio);
            } else {
              tile.classList.add("prize");
              tile.textContent = val;
              playSound(winAudio);
            }

            saveBoardState(values, clickedTiles, prizes);
          });

          board.appendChild(tile);
        });

        // Initialize Ticker
        // FIXED: Show ALL prizes sorted alphabetically, not just unique ones
        const tickerPrizes = prizes
          .filter((p) => p !== "ÍΩù")
          .sort((a, b) => a.localeCompare(b));

        const ticker = document.getElementById("prizeTicker");

        if (tickerPrizes.length > 0) {
          ticker.innerHTML = `<span>${tickerPrizes.join(" ‚Ä¢ ")}</span>`;
          const span = ticker.querySelector("span");
          span.style.transform = `translateX(${ticker.offsetWidth}px)`;
          const distance = span.offsetWidth + ticker.offsetWidth;
          const speed = 100;
          const duration = distance / speed;

          span.animate(
            [
              { transform: `translateX(${ticker.offsetWidth}px)` },
              { transform: `translateX(-${span.offsetWidth}px)` },
            ],
            {
              duration: duration * 1000,
              iterations: Infinity,
              easing: "linear",
            }
          );
        } else {
          ticker.innerHTML = "";
        }
      }

      function saveBoardState(values, clickedTiles, originalPrizes) {
        const state = {
          values: values,
          clicked: clickedTiles,
          prizes: originalPrizes,
          started: true,
        };
        localStorage.setItem("bingo_state", JSON.stringify(state));
      }

      function restoreBoard(state) {
        const board = document.getElementById("board");
        board.innerHTML = "";

        const total = state.values.length;
        const cols = Math.floor(Math.sqrt(total));
        board.style.gridTemplateColumns = `repeat(${cols}, 65px)`;

        clickedTiles = state.clicked.slice();

        // Restore Winners List
        winnersPanel.style.display = "flex";
        winnersList.innerHTML = "";
        state.values.forEach((val, index) => {
          if (val !== "ÍΩù") {
            const li = document.createElement("li");
            li.textContent = `#${index + 1}: ${val}`;
            winnersList.appendChild(li);
          }
        });

        state.values.forEach((val, index) => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = index + 1;

          if (state.clicked[index]) {
            tile.classList.add("clicked");
            if (val === "ÍΩù") {
              tile.classList.add("fail");
              tile.textContent = "ÍΩù";
            } else {
              tile.classList.add("prize");
              tile.textContent = val;
            }
          }

          tile.addEventListener("click", () => {
            if (clickedTiles[index]) return;

            tile.classList.add("clicked");
            clickedTiles[index] = true;

            if (val === "ÍΩù") {
              tile.classList.add("fail");
              tile.textContent = "ÍΩù";
              playSound(failAudio);
            } else {
              tile.classList.add("prize");
              tile.textContent = val;
              playSound(winAudio);
            }

            saveBoardState(state.values, clickedTiles, state.prizes);
          });

          board.appendChild(tile);
        });

        // Restore Ticker using saved prize list or parsed values
        const prizes =
          state.prizes ||
          parsePrizes(document.getElementById("prizeNames").value);
        const tickerPrizes = prizes
          .filter((p) => p !== "ÍΩù")
          .sort((a, b) => a.localeCompare(b));

        const ticker = document.getElementById("prizeTicker");
        if (tickerPrizes.length > 0) {
          ticker.innerHTML = `<span>${tickerPrizes.join(" ‚Ä¢ ")}</span>`;
          const span = ticker.querySelector("span");
          const distance = span.offsetWidth + ticker.offsetWidth;
          const speed = 100;
          const duration = distance / speed;
          span.animate(
            [
              { transform: `translateX(${ticker.offsetWidth}px)` },
              { transform: `translateX(-${span.offsetWidth}px)` },
            ],
            {
              duration: duration * 1000,
              iterations: Infinity,
              easing: "linear",
            }
          );
        }

        if (state.started) {
          totalLabel.style.display = "none";
          prizeLabel.style.display = "none";
          startButton.textContent = "Reset";
          board.style.visibility = "visible";
          prizeTicker.style.visibility = "visible";
          winnersPanel.style.display = "flex";
        }
      }

      /* --- Preset Logic --- */
      const PRESET_STORAGE_KEY = "bingo_custom_presets";
      const LAST_USED_PRESET_KEY = "bingo_last_preset";

      function getPresets() {
        const data = localStorage.getItem(PRESET_STORAGE_KEY);
        return data ? JSON.parse(data) : {};
      }

      function updatePresetDropdown() {
        const presets = getPresets();
        const select = document.getElementById("presetSelect");
        const lastUsed = localStorage.getItem(LAST_USED_PRESET_KEY);

        select.innerHTML =
          '<option value="" disabled selected>Ï†ÄÏû•Îêú Î¶¨Ïä§Ìä∏ ÏÑ†ÌÉù...</option>';

        for (const [name, value] of Object.entries(presets)) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }

        if (lastUsed && presets[lastUsed]) {
          select.value = lastUsed;
        }
      }

      function savePreset() {
        const currentList = document.getElementById("prizeNames").value.trim();
        if (!currentList) {
          alert("Ï†ÄÏû•Ìï† Î¶¨Ïä§Ìä∏ ÎÇ¥Ïö©Ïù¥ ÏóÜÏäµÎãàÎã§.");
          return;
        }

        const name = prompt(
          "Ïù¥ Î¶¨Ïä§Ìä∏Ïùò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: 1Ïõî ÌöåÏãù, ÏÉùÏùºÌååÌã∞):"
        );
        if (name) {
          const presets = getPresets();
          presets[name] = currentList;
          localStorage.setItem(PRESET_STORAGE_KEY, JSON.stringify(presets));
          localStorage.setItem(LAST_USED_PRESET_KEY, name);
          updatePresetDropdown();
          alert(`"${name}" Î¶¨Ïä§Ìä∏Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.`);
        }
      }

      function loadPreset() {
        const select = document.getElementById("presetSelect");
        const name = select.value;

        if (!name) {
          alert("Î∂àÎü¨Ïò¨ Î¶¨Ïä§Ìä∏Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.");
          return;
        }

        const presets = getPresets();
        if (presets[name]) {
          document.getElementById("prizeNames").value = presets[name];
          localStorage.setItem(LAST_USED_PRESET_KEY, name);
          const textArea = document.getElementById("prizeNames");
          textArea.style.backgroundColor = "#e8f5e9";
          setTimeout(() => (textArea.style.backgroundColor = "#fafafa"), 300);
        }
      }

      function deletePreset() {
        const select = document.getElementById("presetSelect");
        const name = select.value;

        if (!name) return;

        if (confirm(`Ï†ïÎßê "${name}" Î¶¨Ïä§Ìä∏Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
          const presets = getPresets();
          delete presets[name];
          localStorage.setItem(PRESET_STORAGE_KEY, JSON.stringify(presets));

          if (localStorage.getItem(LAST_USED_PRESET_KEY) === name) {
            localStorage.removeItem(LAST_USED_PRESET_KEY);
          }

          updatePresetDropdown();
        }
      }
    </script>
  </body>
</html>
